version: "3"
services:
  ms-sql-server:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Mssql,123!"
  dotnetdocker:
    build: .
    depends_on:
      - ms-sql-server
    ports:
      - "8080:80"










